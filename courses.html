<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamMitra</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <!-- Firebase SDKs -->
    <link rel="stylesheet" href="css/categories.css" />
    <script defer type="module" src="js/courses.js"></script>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <div class="logo mb-4">
                <img alt="ExamMitra Logo" height="50"

            </div>
            <a class="active" href="#dashboard">
                Dashboard
            </a>
            <a href="javascript:void(0);" onclick="openUsersPage()">
                Manage Users
            </a>

            <a href="#mhtcet">
                Study for MHT-CET
            </a>
            <a href="#gate">
                Study for Gate
            </a>

            <a href="#">
                ExamMitra Social
            </a>


            <div class="help mt-4">
                <a href="#">
                    Help
                </a>
                <a href="#">
                    Setting
                </a>

                <a href="#">
                    Message
                </a>
            </div>
        </div>

                    <h2>Courses</h2>
                    <button class="btn btn-primary" id="createCourseButton">Add New Course</button>
                </div>
                <div class="row">
                    <div class="col-md-3">

                    </div>

                </div>

            </div>

        </div>
    </div>
    </div>
    <script>
        function openUsersPage() {
            window.location.href = "users.html";

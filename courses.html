<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamMitra</title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <!-- Bootstrap CSS (optional if already included) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle with Popper (required for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDKs -->
    <link rel="stylesheet" href="css/categories.css" />
    <script defer type="module" src="js/courses.js"></script>
</head>

<body>
       <!-- Sidebar Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

    <div class="d-flex">
         <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="logo mb-4  ">
                <img alt="ExamMitra Logo" height="150" src="img/Exammitra.png" width="150" />
            </div>
            <a class="active" href="#dashboard">Dashboard</a>
                        <a href="javascript:void(0);" onclick="openUsersPage()">
                Manage Users
            </a>
            <a href="javascript:void(0);" onclick="openCoursesPage()">
                Manage Courses
            </a>
            <a href="#">ExamMitra Social</a>

            <div class="help mt-4">
                <a href="javascript:void(0);" onclick="openmainpage()">Main Page </a>
                <a href="javascript:void(0);" onclick="opencontactpage()">Check Messages</a>
               
            </div>
        </div>
        <div class="content flex-grow-1">
            <div class="header d-flex justify-content-between align-items-center">
                <h2 id="title">ExamMitra</h2>
                <div class="user-info d-flex align-items-center">
                    <i class="fas fa-bell me-3">
                    </i>
                    <img alt="User Profile Picture" height="40"
                        src="https://storage.googleapis.com/a1aa/image/2gSUHVeIvFwfxU7jnSk7SBBBl5rC6rzDjNHSkL3yPJMFQZjTA.jpg"
                        width="40" />
                    <span id="uname">
                        Admin
                    </span>
                </div>
            </div>
            <div class="mt-4">
                <div class="section-title">
                    <h2>Courses</h2>
                    <button class="btn btn-primary" id="createCourseButton">Add New Course</button>
                </div>
                <div class="row" id="rowcourse">
                    <div class="col-md-3">

                    </div>

                </div>

            </div>

        </div>
    </div>

    <!-- Modal for Add New Course -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCourseForm">

                        <div class="mb-3" id="q">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" id="courseName" name="courseName" required>
                        </div>






                        <!-- Save Button -->
                        <button type="submit" class="btn btn-primary" id="saveNewQuestionBtn">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script>
        function openUsersPage() {
            window.location.href = "users.html";
        }
        function openCoursesPage() {
            window.location.href = "courses.html";
        }
        function openmainpage() {
            window.location.href = "https://sudarshanpendhari.github.io/OnlineExamSystem/";
        }
        function opencontactpage() {
            window.location.href = "https://docs.google.com/spreadsheets/d/13qDbW9YaNsmNPcbmuD7QR1SZYnv3jjVfDTT6Xp3SMAc/edit?usp=sharing";
        }

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");

            if (window.innerWidth <= 700) { // Toggle only on small screens
                sidebar.classList.toggle("open");
                content.classList.toggle("hidden");
            }
        }

        // Close sidebar if clicked outside (only for small screens)
        document.addEventListener("click", function (event) {
            const sidebar = document.getElementById("sidebar");
            const toggleBtn = document.querySelector(".toggle-btn");
            const content = document.getElementById("content");

            if (window.innerWidth <= 700 && !sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
                sidebar.classList.remove("open");
                content.classList.remove("hidden");
            }
        });
    </script>
</body>


</html>

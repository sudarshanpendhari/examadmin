<html>

<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/register.css" />
    <script defer type="module" src="/js/register.js"></script>
</head>

<body>
    <div class="background-circle blue"></div>
    <div class="background-circle orange"></div>
    <dialog id="rightClickDialog">
        <p id="dialogMessage">User Registered Successfull!!!Go to Login.</p>
        <button id="closeDialog">OK</button>
    </dialog>
    <div class="login-container">
        <h2>Register Here</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <!-- <label for="mobile">Mobile</label>
            <input type="number" id="mobile" name="mobile" placeholder="Mobile"> -->
            <label for="college">College</label>
            <input type="text" id="college" name="college" placeholder="College Name">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="submit" id="submit" value="Register">
        </form>
        <div class="social-login">
            <label>Already have Account?</label>
            <button onclick="location.href='index.html'"> Login Here</button>

        </div>
    </div>

</body>

</html>

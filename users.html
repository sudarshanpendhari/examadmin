<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/user.css" />
</head>

<body>
  <div class="container mt-4">
    <h2>Manage Users</h2>
    <button class="btn btn-primary mb-3" onclick="openModal()">Add User</button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Email</th>
          <th>Name</th>
          <th>College Name</th>
          <th>Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- Add/Edit User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Add User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="userId">
          <div class="mb-3">
            <label>Email:</label>
            <input type="email" id="userEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Name:</label>
            <input type="text" id="userName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>College Name:</label>
            <input type="text" id="userCollege" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Mobile:</label>
            <input type="text" id="userMobile" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Question Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Question</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editQuestionText">Question</label>
            <input type="text" id="editQuestionText" class="form-control" placeholder="Enter Question">
          </div>
          <div class="mb-3">
            <label for="editOptionA">Option A</label>
            <input type="text" id="editOptionA" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editOptionB">Option B</label>
            <input type="text" id="editOptionB" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editOptionC">Option C</label>
            <input type="text" id="editOptionC" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editOptionD">Option D</label>
            <input type="text" id="editOptionD" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editCorrectOption">Correct Option</label>
            <select id="editCorrectOption" class="form-control">
              <option value="0">Option A</option>
              <option value="1">Option B</option>
              <option value="2">Option C</option>
              <option value="3">Option D</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="saveChangesBtn" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script defer type="module" src="js/user.js"></script>
</body>

</html>
